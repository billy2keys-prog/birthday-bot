name: Telegram Webhook Handler

on:
  repository_dispatch:
    types: [telegram-webhook]
  
  workflow_dispatch:

jobs:
  handle-telegram-webhook:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests
        
    - name: Handle Telegram Update
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}
      run: |
        # Получаем данные webhook из события
        EVENT_DATA='${{ toJson(github.event.client_payload) }}'
        echo "Данные webhook: $EVENT_DATA"
        
        # Запускаем бота с данными webhook
        python -c "
import sys
import json
sys.path.insert(0, '.')
from bot import handle_webhook_update

try:
    data = json.loads('$EVENT_DATA')
    handle_webhook_update(data)
    print('✅ Webhook обработан')
except Exception as e:
    print(f'❌ Ошибка: {e}')
        "
