name: Telegram Birthday Notifier

on:
  # Запуск каждый день в 6:00 UTC (9:00 по Москве)
  schedule:
    - cron: '0 6 * * *'
  
  # Для ручного запуска из интерфейса GitHub
  workflow_dispatch:
  
  # При пуше изменений в main ветку
  push:
    branches: [ main ]

jobs:
  send-birthday-notifications:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests
        
    - name: Run Birthday Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}      # ⬅️ Берется из секретов GitHub
        ADMIN_IDS: ${{ secrets.ADMIN_IDS }}                # ⬅️ Берется из секретов GitHub
      run: python bot.py
      
    - name: Log completion
      run: echo "✅ Уведомления отправлены в $(date)"
